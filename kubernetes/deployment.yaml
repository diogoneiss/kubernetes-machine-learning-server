apiVersion: apps/v1
kind: Deployment
metadata:
  name: fast-api
  labels:
    app: fast-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: fast-api
  template:
    metadata:
      labels:
        app: fast-api
    spec:
      containers:
      - name: fast-api
        image: diogoneiss/cloud-computing:teste1
        volumeMounts:
          - mountPath: /api-data
            name: api-volume
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: 300Mi
          limits:
            memory: 400Mi
        env:
          - name: ENV
            value: "yaml value"
      volumes:
        - name: api-volume
          persistentVolumeClaim:
            claimName: fast-api-claim